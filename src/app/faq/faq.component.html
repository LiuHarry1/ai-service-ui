    <form (submit)="search_new()">
      <div class="suggestion-container">
      <p-autoComplete [(ngModel)]="selectedItem" [suggestions]="suggestions" (completeMethod)="onQueryChange()" name="selectedItem"  [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-autoComplete>
      </div>
      <div class = "search-area">
     <!--   <button class = "send-button" type="submit">Search</button>-->
        <p-button label="Search" type = "submit"></p-button>
      </div>
    </form>
  </div>
