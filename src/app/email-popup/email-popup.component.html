<!-- email-popup.component.html -->
<div class="email-backdrop" (click)="closePopup()"></div>
<div class="email-details">
  <span class="close-btn" (click)="closePopup()">Close</span>
  <div class="email-header">
    <h2>{{ email.subject }}</h2>
    <p>{{ email.date }}</p>
  </div>
  <div class="email-content">
    <p>{{ email.content }}</p>
  </div>
</div>
