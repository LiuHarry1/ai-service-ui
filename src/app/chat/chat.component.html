<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<div class="chat-container">
  <div class="chat-header">
    <h1>ChatBot</h1>
  </div>
    <div #chatArea class="chat-area">
     <!-- <div *ngFor="let message of chatMessages" [ngClass]="{'user-bubble': message.type === 'user', 'bot-bubble': message.type === 'bot'}">

        <div [innerHTML]="message.text"></div>
      </div>-->

      <div *ngFor="let message of chatMessages" [ngClass]="{'user-bubble': message.type === 'user', 'bot-bubble': message.type === 'bot'}">

          <ng-container *ngIf="message.type === 'user'">
            <i class="fas fa-user-circle"></i> <!-- User icon -->
          </ng-container>
          <ng-container *ngIf="message.type === 'bot'">
            <i class="fas fa-robot"></i> <!-- Bot icon -->
          </ng-container>
        <div [innerHTML]="message.text"> </div>

      </div>
    </div>
    <input class="user-input" placeholder="Type your message..." [(ngModel)]="userMessage" />
    <button class="send-button" (click)="sendMessage()">Send</button>
  </div>
