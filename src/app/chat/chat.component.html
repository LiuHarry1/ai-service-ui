

<div class="chat-container">
  <div class="chat-header">
    <h1>ChatBot</h1>
  </div>
    <div #chatArea class="chat-area">
     <!-- <div *ngFor="let message of chatMessages" [ngClass]="{'user-bubble': message.type === 'user', 'bot-bubble': message.type === 'bot'}">

        <div [innerHTML]="message.text"></div>
      </div>-->

      <div   *ngFor="let message of chatMessages" [ngClass]="{'user-bubble': message.type === 'user', 'bot-bubble': message.type === 'bot'}">
        <div class ="chat-message" >
          <ng-container *ngIf="message.type === 'user'">
            <div class = "indented-div">User: </div>
          </ng-container>
          <ng-container *ngIf="message.type === 'bot'">
            <div class = "indented-div"> Bot:</div>
          </ng-container>
        <div [innerHTML]="message.text"> </div>

        </div>

      </div>
    </div>
   <div >
     <form (submit)="sendMessage()">
    <input class="user-input" name="userMessage" placeholder="Type your message..." [(ngModel)]="userMessage"   (input)="onQueryChange()"    autocomplete="off"/>

    <button class="send-button" >Send</button>
       <div class="suggestion-container">
       <ul  *ngIf="showSuggestions">
         <li *ngFor="let suggestion of suggestions">{{ suggestion }}</li>
       </ul>
       </div>
     </form>
   </div>
  </div>
