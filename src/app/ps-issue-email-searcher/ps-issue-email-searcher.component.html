<div class="faq-system-container">

  <div class="clearfix">
    <form (submit)="search()">
      <div class="suggestion-container">
        <input type= "text" name="query" class="user-input" [(ngModel)]="query" placeholder="Search FAQs"   autocomplete="off" />
       <!-- <textarea name="query" class="user-input" [(ngModel)]="query" placeholder="Search FAQs"   autocomplete="off"></textarea>-->
      </div>
      <div class = "search-area">
        <button class = "send-button" type="submit">Search</button>
      </div>
    </form>

  </div>
  <div>
    <ul class="search-results">
      <li *ngFor="let result of searchResults" (click)="openEmailPopup(result)">

        <strong>{{result['email_subject']}}</strong>
        <p>Match Score: {{result['score']}}, Received Time: {{result['received_time']}} </p>
        <p class="email-content"> {{result['email_content']}}</p>

      </li>
    </ul>
  </div>


</div>
