<!-- text-format.component.html -->
<div class = "container">
  <div>
    <label for="text">Text:</label>
    <textarea id="text" [(ngModel)]="text"></textarea>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name">
  </div>
  <button (click)="submitText()">Submit</button>


</div>
