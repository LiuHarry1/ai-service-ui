<div class="text-summarization">
  <h2>English to Franch Translation</h2>

  <div class = "example-dev">
  <h2>Examples</h2>
  <div *ngFor="let example of examples">
    <div><strong>Enter:</strong> {{ example.text }}  <strong>Result:</strong> {{ example.result }}</div>
  </div>

  </div>

  <h2>let's test it </h2>
  <h3>Note : The maximum English sentence length is 6, and the sixth and subsequent sentences will be deleted.</h3>

  <textarea [(ngModel)]="inputText" placeholder="Enter your English..."></textarea>
  <button (click)="translate()">Translate</button>
  <div>
    <h3>Result:</h3>
    <p>{{ result }}</p>
  </div>
</div>
